<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gr치fico con Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>游늳 Temperatura - Mi Estaci칩n</h1>
  <canvas id="graficoTemp"></canvas>

  <script>
    // Configuraciones b치sicas
    const canalID = 2991138;
    const campoID = 1;
    const apiKey = "CQCKW0T4ORH6UR3H";  // Clave de lectura

    // URL del feed de ThingSpeak (칰ltimos 60 puntos)
    const url = `https://api.thingspeak.com/channels/${canalID}/fields/${campoID}.json?api_key=${apiKey}&results=60`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const feeds = data.feeds;

        // Extraemos tiempo y temperatura
        const labels = feeds.map(e => {
          const hora = new Date(e.created_at);
          return hora.toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
        });

        const temperaturas = feeds.map(e => parseFloat(e[`field${campoID}`]));

        // Creamos el gr치fico con Chart.js
        new Chart(document.getElementById("graficoTemp"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Temperatura (춿C)",
              data: temperaturas,
              fill: true,
              borderColor: "#ff5252",
              backgroundColor: "rgba(255, 82, 82, 0.2)",
              tension: 0.3,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true
              },
              title: {
                display: true,
                text: "칔ltimas mediciones (Temperatura)"
              }
            },
            scales: {
              y: {
                title: {
                  display: true,
                  text: "춿C"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Hora"
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error("Error al obtener datos de ThingSpeak:", error);
      });
  </script>

</body>
</html>
